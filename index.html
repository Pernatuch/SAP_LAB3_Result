<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Растительная ферма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game">
    <div class="tools">
        <button class="tool active" id="shovel">⚒</button>
        <button class="tool" id="water">🪣</button>
        <button class="tool" id="plant">🌱</button>
    </div>

    <div class="plants">
        <button class="seed active" data-plant="potato">🥔</button>
        <button class="seed" data-plant="bog">☘️</button>
        <button class="seed" data-plant="cactus">🌵</button>
    </div>

    <button id="grow">Вырастить все</button>

    <div id="grid"></div>
</div>

<script src="constants.js"></script>
<script src="plants.js"></script>
<script src="game-core.js"></script>
<script src="ui.js"></script>
<script src="main.js"></script>
</body>
</html>
